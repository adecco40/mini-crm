services:
    app:
        build:
            context: ..
            dockerfile: docker/php/Dockerfile
        container_name: laravel_app
        working_dir: /var/www
        env_file:
            - ../mini-crm/.env
        volumes:
            - app_data:/var/www
        depends_on:
            - postgres

    nginx:
        image: nginx:latest
        container_name: laravel_nginx
        ports:
            - '8000:80'
        volumes:
            - app_data:/var/www
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app

    postgres:
        image: postgres:16
        container_name: laravel_postgres
        environment:
            POSTGRES_DB: laravel
            POSTGRES_USER: laravel
            POSTGRES_PASSWORD: secret
        volumes:
            - pgdata:/var/lib/postgresql/data

volumes:
    app_data:
    pgdata:
